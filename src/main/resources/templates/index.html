<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Application</title>
</head>
<body>
	<form action="/register" method="post">
	<div align="center">
		<h1>NEW USER REGISTRATION</h1>

		<p>
			<label for="u_name"><b>Username</b></label> <input type="text"
				placeholder="Enter Username" name="u_name" required><br>
			<br> <label for="u_password"><b>Password</b></label> <input
				type="password" placeholder="password" name="u_password" required><br>
			<br>

			<button type="submit">Register</button>
		</p>
	</div>
	</form>
</body>
</html>
